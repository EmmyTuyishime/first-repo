    <script type="text/javascript">
        // Globals set on the fly
        var WEBVIEW_RECEIVED_WIDTH = 0;
        var WEBVIEW_RECEIVED_HEIGHT = 0;
        var WEBVIEW_RECEIVED_OS = '';
        var WEBVIEW_RECEIVED_DLS = '';


        // Viewport dimensions getter
        function getViewportDimensions()
        {
            var viewportWidth;
            var viewportHeight;

            // the more standards compliant browsers (mozilla/netscape/opera/IE7) use window.innerWidth and window.innerHeight

            if (typeof window.innerWidth != 'undefined')
            {
                viewportWidth = window.innerWidth;
                viewportHeight = window.innerHeight;
            }
            // IE6 in standards compliant mode (i.e. with a valid doctype as the first line in the document)
            else if (typeof document.documentElement != 'undefined'
                && typeof document.documentElement.clientWidth !=
                'undefined' && document.documentElement.clientWidth != 0)
            {
                viewportWidth = document.documentElement.clientWidth;
                viewportHeight = document.documentElement.clientHeight;
            }
            // older versions of IE
            else
            {
                viewportWidth = document.getElementsByTagName('body')[0].clientWidth;
                viewportHeight = document.getElementsByTagName('body')[0].clientHeight;
            }

                            return {
                    width: viewportWidth,
                    height: viewportHeight,
                    paddingWidth: 0,
                    paddingHeight: 0
                };
                    }

        // WEBVIEW data fetcher
        function webviewFetcher()
        {
            // Storing param string (e.g. OS=WP8&width=xxx&height=yyy)
            param_string = '';

            // Getting data from "?"
            if(location.href && location.href.indexOf('?') != -1)
            {
                url_array = location.href.split('?');
                if(url_array[1] != '')
                {
                    param_string = url_array[1];

                    // If we have a hash in there too, split it and take the first part
                    if(url_array[1].indexOf('#') != -1)
                    {
                        hash_array = url_array[1].split('#');
                        param_string = hash_array[0];
                    }
                }
            }

            // Getting data from "#"
            if(window.location.hash)
            {
                hash_string = window.location.hash.substring(1);
                if(hash_string != '' && hash_string != undefined)
                {
                    param_string = hash_string;
                }
            }

            if(param_string != '')
            {
                param_array = param_string.split('&');
                param_array_len = param_array.length;
                for(i = 0; i < param_array_len; i++)
                {
                    // Processing hash
                    param_element = param_array[i];
                    param_element_array = param_element.split('=');
                    param_element_key = param_element_array[0];
                    param_element_value = param_element_array[1];

                    // if value is present
                    if(param_element_value != '' && param_element_value != 0 && undefined != param_element_value)
                    {
                        // setting received values
                        switch(param_element_key)
                        {
                            case 'width':
                                if(!isNaN(param_element_value))
                                {
                                    WEBVIEW_RECEIVED_WIDTH = param_element_value;
                                }
                                break;

                            case 'height':
                                if(!isNaN(param_element_value))
                                {
                                    WEBVIEW_RECEIVED_HEIGHT = param_element_value;
                                }
                                break;

                            case 'OS':
                                WEBVIEW_RECEIVED_OS = param_element_value;
                                break;

                            case 'dls':
                                WEBVIEW_RECEIVED_DLS = param_element_value;
                                break;
                        }
                    }
                }
            }

            // width &height fallback (can't only fallback for one
            if(((WEBVIEW_RECEIVED_WIDTH == 0 || isNaN(WEBVIEW_RECEIVED_WIDTH))) ||
                ((WEBVIEW_RECEIVED_HEIGHT == 0 || isNaN(WEBVIEW_RECEIVED_HEIGHT))))
            {
                viewPortDimensions = getViewportDimensions();
                WEBVIEW_RECEIVED_WIDTH = viewPortDimensions['width'];
                WEBVIEW_RECEIVED_HEIGHT = viewPortDimensions['height'];
            }

            // validating OS string; fallback on ios
            supported_os = {
                WP8: true,
                windows: true,
                android: true,
                ios: true,
                html5: true,
                steam: true,
                nintendoSwitch: true,
                mac: true
            };
            if(!supported_os[WEBVIEW_RECEIVED_OS])
            {
                WEBVIEW_RECEIVED_OS = 'ios';
            }
        }

        webviewFetcher();

        function adjustMetas(height, width)
        {
            // IE Tag adjust
            if(WEBVIEW_RECEIVED_OS == 'windows' && height && width)
            {
                var metas = document.getElementsByTagName("meta");
                for (var i=0; i < metas.length; i++)
                {
                    if (metas[i].getAttribute("name") && metas[i].getAttribute("name")=="viewport")
                    {
                        metas[i].setAttribute("content", "width=" + width + ", height= " + height + ", initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no");
                    }
                }
            }
        }

        //adjustMetas(WEBVIEW_RECEIVED_HEIGHT, WEBVIEW_RECEIVED_WIDTH);

        function goToLink(strLink)
        {
            if(strLink == 'xpromo:')
            {
                // By default use the web link
                strLink = xpromo_links['web'];

                // If we have a DLS and that DLS has a link set, use it
                if(typeof WEBVIEW_RECEIVED_DLS != 'undefined' && WEBVIEW_RECEIVED_DLS != '' &&
                    typeof xpromo_links[WEBVIEW_RECEIVED_DLS] != 'undefined' && xpromo_links[WEBVIEW_RECEIVED_DLS] != '')
                {
                    strLink = xpromo_links[WEBVIEW_RECEIVED_DLS];

                    if(typeof xpromo_replacers != 'undefined' &&
                        typeof xpromo_replacers[WEBVIEW_RECEIVED_DLS] == 'object' &&
                        xpromo_replacers[WEBVIEW_RECEIVED_DLS] != null)
                    {
                        for (var toReplace in xpromo_replacers[WEBVIEW_RECEIVED_DLS]) {
                            try
                            {
                                var replacer = eval(xpromo_replacers[WEBVIEW_RECEIVED_DLS][toReplace]);
                                if(typeof replacer != "undefined" &&
                                    replacer != '')
                                {
                                    strLink = strLink.replace(toReplace, replacer);
                                }
                                else
                                {
                                    strLink = strLink.replace(toReplace, 'unknown');
                                }
                            }
                            catch(e)
                            {
                                //alert(e.message);
                            }
                        }
                    }
                }
            }

            if(WEBVIEW_RECEIVED_OS == 'html5') // html5 "OS"
            {
                if (window.self !== window.top)
                {
                    parent.postMessage(strLink, '*');
                }
            }
            else if(WEBVIEW_RECEIVED_OS == 'WP8' || WEBVIEW_RECEIVED_OS == 'windows') // windows OS
            {
                window.external.notify(strLink);
            }
            else if (WEBVIEW_RECEIVED_OS === 'nintendoSwitch') // nx
            {
                window.location.href =  "popuplink:" + strLink;

            }
            else // all other OS
            {
                window.location.href = strLink;

            }
        }

        function autoClose(msg)
        {
            goToLink('exit:' + msg);
        }

        function touchEventHandler(event, obj)
        {
            obj.blur();
            redir(obj.href);
            event.preventDefault();
            return false;
        }

    </script>

    <script type="text/javascript">
        function areaListenersInit()
	    {
	    	if(WEBVIEW_RECEIVED_OS === 'WP8' || WEBVIEW_RECEIVED_OS === 'windows' || WEBVIEW_RECEIVED_OS === 'steam' || WEBVIEW_RECEIVED_OS === 'nintendoSwitch')
	        {

	    			var href_location = clickables[elemid].getAttribute('href');
	    			clickables[elemid].setAttribute('onclick', "this.blur(); redir('"+href_location+"'); return false;");
	    		}
                if (WEBVIEW_RECEIVED_OS === 'nintendoSwitch') {
                    for (var i = 0; i < clickables.length; i++) {
                        if (clickables[i].getAttribute('href') !== 'exit:') {
                            clickables[i].focus();

                        }
                    }
                }
	        } else {

        function keyboardListenerInit()
        {
            if(WEBVIEW_RECEIVED_OS === 'WP8' || WEBVIEW_RECEIVED_OS === 'windows' || WEBVIEW_RECEIVED_OS === 'steam') {
                document.onkeyup = function(evt) {
                    evt = evt || window.event;
                    if (evt.keyCode === 27) {
                        redir('exit:');
                    }
                };
            }
        }

        var ControllerEvent = 
        {
                "UNDEFINED" : 0,
                "LeftTrigger" : 1,
                "RightTrigger" : 2,
                "LeftStickX" : 3,
                "LeftStickY" : 4,
                "RightStickX" : 5,
                "RightStickY" : 6,
                "DpadEventUp" : 7,
                "DpadEventDown" : 8,
                "DpadEventLeft" : 9,
                "DpadEventRight" : 10,
                "LeftBumper" : 11,
                "RightBumper" : 12,
                "ButtonY" : 13,
                "ButtonA" : 14,
                "ButtonX" : 15,
                "ButtonB" : 16,
                "ButtonStart" : 17,
                "ButtonSelect" : 18,
                "ButtonBack" : 19,
                "LeftStickButton" : 20,
                "RightStickButton" : 21
        };

                    var selectedPrice = 0;
            function onControllerEvent(event, value)
            {
                if (event == ControllerEvent.ButtonB && value == 0.0)
                {
                    redir('exit:');
                } else if((event == ControllerEvent.ButtonSelect || event == ControllerEvent.DpadEventRight || event == ControllerEvent.DpadEventDown) && value == 0.0) {
                    if (selectedPrice) {
                        document.getElementById('dynamicPriceLabel'+selectedPrice).style.border = '';
                    }
                    selectedPrice = selectedPrice % 2 + 1;
                    document.getElementById('dynamicPriceLabel'+selectedPrice).style.border = '3px solid #FFFFFF';
                } else if(event == ControllerEvent.ButtonA && value == 0.0) {
                    if (selectedPrice) {
                        redir(document.getElementById("dynamicPriceLink"+selectedPrice).href);
                    } else {
                        onControllerEvent(ControllerEvent.ButtonSelect, 0.00);
                    }
                } else if((event == ControllerEvent.DpadEventLeft || event == ControllerEvent.DpadEventUp) && value == 0.0) {
                    if (selectedPrice) {
                        document.getElementById('dynamicPriceLabel'+selectedPrice).style.border = '';
                    } else {
                        selectedPrice = 1;
                    }
                    selectedPrice = (selectedPrice + 2 - 2) % 2 + 1;
                    document.getElementById('dynamicPriceLabel'+selectedPrice).style.border = '3px solid #FFFFFF';
                }
            }

            var priceLinksCount = 1;
            generatePriceButton = function(dynamicArea) {
                var dynamicPriceLink  = document.getElementById('dynamicPriceLink'+priceLinksCount);
                var dynamicPriceLabel = document.getElementById('dynamicPriceLabel'+priceLinksCount);
                var clickable = [1,2];

                try {
                    if(WEBVIEW_RECEIVED_OS === 'WP8' || WEBVIEW_RECEIVED_OS === 'windows' || WEBVIEW_RECEIVED_OS === 'steam' || WEBVIEW_RECEIVED_OS === 'nintendoSwitch')
                    {
                        dynamicPriceLink.setAttribute('onclick', "this.blur(); redir('" + document.getElementById("area_"+clickable[priceLinksCount-1]).href + "'); return false;");
                    } else {
                        dynamicPriceLink.href = document.getElementById("area_"+clickable[priceLinksCount-1]).href;
                    }
                    var wWidth = Math.floor(window.innerWidth/2);
                    var wwidth = wWidth - Math.floor(parseInt(document.getElementById('splashImage_landscape').style.width.replace('px', ''))/2);
                                            dynamicPriceLabel.style.top        = dynamicArea[1]+'px';
                        dynamicPriceLabel.style.left       = (wwidth+dynamicArea[0])+'px';
                                        dynamicPriceLabel.style.width      = (dynamicArea[2]-dynamicArea[0])+'px';
                    dynamicPriceLabel.style.height     = (dynamicArea[3]-dynamicArea[1])+'px';
                }catch(err){}
                priceLinksCount++;
            };
                var discountCount = 0;
        generateDiscount = function(dynamicArea) {
	    	var discountLabel = document.getElementById('DiscountLabel'+discountCount);
            var color = [];
            var fontFamily = [];
            var fontWeight = [];
            var textShadow = [];
            var textBlinking = [];
            var textAnimationType = [];
            var textAnimationValue = [];
            var textValues = [];

	    	try {
                var wWidth = Math.floor(window.innerWidth/2);
                var wwidth = wWidth - Math.floor(parseInt(document.getElementById('splashImage_landscape').style.width.replace('px', ''))/2);
				discountLabel.innerHTML        = textValues[discountCount] + '%';
				discountLabel.style.color      = color[discountCount];
				                    discountLabel.style.top    = dynamicArea[1]+'px';
                    discountLabel.style.left   = (wwidth+dynamicArea[0])+'px';
                				discountLabel.style.width      = (dynamicArea[2]-dynamicArea[0])+'px';
				discountLabel.style.height     = (dynamicArea[3]-dynamicArea[1])+'px';
				discountLabel.style.fontFamily = fontFamily[discountCount];
				discountLabel.style.fontWeight = fontWeight[discountCount];
				discountLabel.style.fontSize   = (discountLabel.style.height.replace('px', '') * 0.5)+'px';
				discountLabel.style.lineHeight = discountLabel.style.height;
                if (textShadow[discountCount]) {
                    discountLabel.style.textShadow = textShadow[discountCount];
                }
                if (textAnimationType[discountCount] === 'rotation' && textAnimationValue[discountCount] > 0) {
                    discountLabel.style.transition = 'transform 3s, font-size 5s';
                    discountLabel.style.transform = 'rotate(' + textAnimationValue[discountCount] * 360 + 'deg)';
                    if (textBlinking[discountCount]) {
                        discountLabel.style.animation  = 'mymove 3s infinite';
                    }
                } else if(textAnimationType[discountCount] === 'zoom') {
                    discountLabel.style.animation = 'mymove2 2s' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                } else if(textAnimationType[discountCount] === 'zoomout') {
                    discountLabel.style.animation = 'zoomOut 1.2s ease-out' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                } else if(textAnimationType[discountCount] === 'slideup') {
                    discountLabel.style.animation = 'slideUp 1s ease' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                } else if(textAnimationType[discountCount] === 'slidedown') {
                    discountLabel.style.animation = 'slideDown 1s ease' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                } else if(textAnimationType[discountCount] === 'entrance') {
                    discountLabel.style.animation = 'entrance 1.6s ease-out' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                } else if(textAnimationType[discountCount] === 'hatch') {
                    discountLabel.style.animation = 'hatch 2s ease-in-out' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                    discountLabel.style.transformOrigin = '50% 100%';
                } else if(textAnimationType[discountCount] === 'pulse') {
                    discountLabel.style.animation = 'pulse 1.5s infinite' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                } else if(textAnimationType[discountCount] === 'tossing') {
                    discountLabel.style.animation = 'tossing 2.5s infinite' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                } else if(textAnimationType[discountCount] === 'pullup') {
                    discountLabel.style.animation = 'pull 1.1s ease-out' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                    discountLabel.style.transformOrigin = '50% 100%';
                } else if(textAnimationType[discountCount] === 'pulldown') {
                    discountLabel.style.animation = 'pull 1.1s ease-out' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                    discountLabel.style.transformOrigin = '50% 0%';
                } else if(textAnimationType[discountCount] === 'stretchleft') {
                    discountLabel.style.animation = 'stretch 1.5s ease-out' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                    discountLabel.style.transformOrigin = '100% 0%';
                } else if(textAnimationType[discountCount] === 'stretchright') {
                    discountLabel.style.animation = 'stretch 1.5s ease-out' + (textBlinking[discountCount] ? ', mymove 3s infinite' : '');
                    discountLabel.style.transformOrigin = '0% 0%';
                } else if (textBlinking[discountCount]) {
                    discountLabel.style.animation = 'mymove 3s infinite';
                }
			}catch(err){}
            discountCount++;
            if (!document.getElementById('DiscountLabel'+discountCount)) {
				discountCount = 0;
			}
    	};
    </script>
    <script type="text/javascript" src="js/base.js"></script>
</body>
