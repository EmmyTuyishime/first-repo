<!-- contains functions for resizing the flash app -->
<script language="JavaScript" type="text/javascript">
  /*
   *  Returns the current height of the browser window.
   *
   */
  function getWindowHeight()
  {
    var windowHeight = 0;
  
    // if window.innerWidth is defined, use it
    if (typeof(window.innerHeight ) == 'number')
    {
      // not IE...
      windowHeight = window.innerHeight;
    }
    else if (document.documentElement &&
             (document.documentElement.clientWidth 
              || document.documentElement.clientHeight))
    {
      //IE 6 + others in 'standards compliant mode'
      windowHeight = document.documentElement.clientHeight;
    }
    else if (document.body &&
             (document.body.clientWidth || document.body.clientHeight))
    {
      // IE 4 compatible
      windowHeight = document.body.clientHeight;
    }
  
    return windowHeight;
  }
  
  
  /*
   *  Returns the current width of the browser window.
   *
   */
  function getWindowWidth()
  {
    var windowWidth = 0;
  
    // if window.innerWidth is defined, use it
    if (typeof(window.innerHeight ) == 'number')
    {
      // not IE...
      windowWidth = window.innerWidth;
    }
    else if (document.documentElement &&
             (document.documentElement.clientWidth 
              || document.documentElement.clientHeight))
    {
      //IE 6 + others in 'standards compliant mode'
      windowWidth = document.documentElement.clientWidth;
    }
    else if (document.body &&
             (document.body.clientWidth || document.body.clientHeight))
    {
      // IE 4 compatible
      windowWidth = document.body.clientWidth;
    }
  
    return windowWidth;
  }

  
  /*
   *  Adjusts the size of the flash app.
   *
   */
  function sizeFlashApp()
  {
    // get the flash element whose dimensions need to be reset
    var elemEMExpressLogin = document.getElementById('emxLogin');
    
    // if the element is not null
    if (elemEMExpressLogin)
    {
      // get the minimum dimensions (right now, these are hardcoded values). 
      // we have to do this because if the contents of the flash app are clipped 
      // due to flex scrollbars, JAWS won't read out the clipped content; on
      // the other hand, if we assert a minimum flash app size and the content 
      // is clipped because of browser scrollbars, JAWS will read out everything 
      // on the page, including the clipped content
      var minWidth = 900;
      var minHeight = 600;
    
      // get the current dimensions of the page
      var windowWidth = getWindowWidth();
      var windowHeight = getWindowHeight();
    
      // make sure the flash app meets our minimum dimension requirements
      elemEMExpressLogin.width = (windowWidth < minWidth) ? minWidth : windowWidth;
      elemEMExpressLogin.height = (windowHeight < minHeight) ? minHeight : windowHeight;
    }
  }
  
  
  /*
   *  This function is called when the body finishes loading.
   *
   */
  function loadCompleted()
  {
    // size the flash app
    sizeFlashApp();
  
    // make sure the flash app is sized every time the window size changes
    window.onresize = sizeFlashApp;
  }
</script>
